<!DOCTYPE html>

<html lang="en">

<head>

  <title>Sign up and Log in form </title>
  <!-- linking CSS code -->

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">

        <!-- Log in page -->
        <header>Log in</header>
        <form action="#">

          <!-- username input field -->
          <div class="field input-field">
            <input type="text" placeholder="Username" class="input">
          </div>

          <!-- password input field -->
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
          </div>

          <!-- "forgot your password?" link -->
          <div class="form-link">
            <a href="forgotPassword.html" class="forgot-pass">Forgot your password?</a>
          </div>

          <!-- log in button -->
          <div class="field button-field">
          <button>Log in!</button>
          </div>
        </form>

        <!-- "sign up!" link -->
        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Sign up!</a></span>
        </div>
      </div>
    </div>


    <!-- Sign up page -->

    <div class="form signup">
      <div class="form-content">
        <header>Sign up</header>
        <form action="#">

          <!-- name input field -->
          <div class="field input-field">
            <input type="text" placeholder="Name" class="input">
          </div>

          <!-- username input field -->
          <div class="field input-field">
            <input type="text" placeholder="Username" class="input">
          </div>

          <!-- email input field -->
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <!-- password input field -->
          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password">
          </div>

          <!-- confirm password input field -->
          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password">
          </div>

          <!-- sign up button  -->
          <div class="field button-field">
            <button>Sign up</button>
          </div>
        </form>

        <!-- log in link -->
        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Log in!</a></span>
        </div>
      </div>
    </div>
  </section>

    const loginForm = document.getElementById('form')
    loginForm.onsubmit = async (e) => handleSubmit(e)

    async function handleSubmit(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formProps = Object.fromEntries(formData);

      try {
        let { data, error } = await supabase.auth.signInWithPassword({
          email: formProps.email,
          password: formProps.password
        })
        if (error) throw error

        if (data) {
          localStorage.setItem('userEmail', data.email)
          localStorage.setItem('userPassword', data.password)
        }
      } catch(error) {
        console.log(error)
      } finally {
        verifyUser()
      }
    }
