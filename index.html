<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign up and Log in form </title>
  <!-- linking CSS code -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">

        <!-- Log in page -->
        <header>Log in</header>
        <form action="#">

          <!-- username input field -->
          <div class="field input-field">
            <input type="text" placeholder="Username" class="input">
          </div>

          <!-- password input field -->
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
          </div>

          <!-- "forgot your password?" link -->
          <div class="form-link">
            <a href="forgotPassword.html" class="forgot-pass">Forgot your password?</a>
          </div>

          <!-- log in button -->
          <div class="field button-field">
            <button>Log in</button>
          </div>
        </form>

        <!-- "sign up!" link -->
        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Sign up!</a></span>
        </div>
      </div>
    </div>


    <!-- Sign up page -->

    <div class="form signup">
      <div class="form-content">
        <header>Sign up</header>
        <form action="#">

          <!-- name input field -->
          <div class="field input-field">
            <input type="text" placeholder="Name" class="input">
          </div>

          <!-- username input field -->
          <div class="field input-field">
            <input type="text" placeholder="Username" class="input">
          </div>

          <!-- email input field -->
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <!-- password input field -->
          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password">
          </div>

          <!-- confirm password input field -->
          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password">
          </div>

          <!-- sign up button  -->
          <div class="field button-field">
            <button>Sign up</button>
          </div>
        </form>

        <!-- log in link -->
        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Log in!</a></span>
        </div>
      </div>
    </div>
  </section>

  <!-- linking JavaScript code -->
  <script src="js/script.js"></script>
</body>

</html>
